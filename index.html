<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap:wght@300;400;500;600&family=Barlow:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container black">
      <div class="header">
        <div class="search-btn">
          <img src="./assets/search.svg" alt="" />
          <input type="text" placeholder="Search Products" />
        </div>
        <div class="icons">
          <img src="./assets/heart.svg" class="search-icon" alt="" />
          <img src="./assets/shopbag.svg" class="shopbag-icon" alt="" />
        </div>
        <div class="login">
          <div>Log In</div>
          <div class="bar">|</div>
          <div>Sign Up</div>
        </div>
      </div>
      <div class="header-mobile">
        <div>
          <img src="assets/bars.svg" alt="" />
        </div>
        <div>
          <img src="assets/logo_white.svg" alt="" />
        </div>
        <div>
          <img src="./assets/search.svg" class="search-icon" alt="" />
          <img src="./assets/shopbag.svg" class="shopbag-icon" alt="" />
        </div>
      </div>
    </div>
    <div class="container">
      <div class="nav">
        <div class="logo"><img src="assets/logo_black.svg" alt="" /></div>
        <div class="options">
          <a href="index.html" class="link">Home</a>
          <a href="clothing.html" class="link">Bath & Shower</a>
          <a href="clothing.html" class="link">Clothing</a>
          <a href="clothing.html" class="link">New Arrivals</a>
          <a href="clothing.html" class="link">Starter Kit</a>
        </div>
      </div>
    </div>
    <div class="container">
      <img src="assets/main_image.png" class="main_image" alt="" />
    </div>
    <div class="container">
      <div class="double_card">
        <div class="change_image position1">
          <img src="assets/short.png" class="main" />
          <img src="assets/model2.png" class="hover" />
          <button>SHOP</button>
        </div>
        <div class="change_image position2">
          <img src="assets/model.png" class="main" alt="" />
          <img src="assets/modelmale.png" class="hover" />
        </div>
      </div>
    </div>
    <div>FINAL</div>
    <script src="script.js"></script>
  </body>
</html>
